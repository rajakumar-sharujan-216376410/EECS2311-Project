plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}


test {
	useJUnitPlatform()
}

sourceSets {
  main {
    resources {
        srcDirs = ["src/main/java"]
        includes = ["**/*.fxml"]
    }
  }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
     
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //jfoenix dependency
    compile files('libs/jfoenix-8.0.4.jar')
    
    //pdfbox
    compile files('libs/pdfbox-app-2.0.8.jar')
    
    //json
    compile files('libs/json-simple-1.1.1.jar')
    
    //hamcrest 
    compile files('libs/hamcrest-core-1.1.jar')
    
    //common-compress
    compile files('libs/commons-compress-1.20.jar')
    
    //common-io
    compile files('libs/commons-io-2.6.jar')
    
    //gson
    compile files('libs/gson-2.8.2.jar')
    
    //jfxrt
    compile files('libs/jfxrt.jar')
    
    //JUnit
    testCompile('org.junit.jupiter:junit-jupiter:5.3.1')
  	testImplementation('org.junit.jupiter:junit-jupiter:5.3.1')
  	testRuntime("org.junit.jupiter:junit-jupiter-engine:5.2.0")
  	
}

jar {
    manifest {   
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'venn.diagram.VennDiagram',
                
        )
    }
    
    
}
